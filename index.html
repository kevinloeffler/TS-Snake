<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <script src="build/app.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="section">
    <div id="board">
        <!--Dynamically generated-->
    </div>
</div>

<section id="input-wrapper">
    <div class="range-wrapper">
        <div class="range-label-wrapper">
            <label class="speedLabel" for="speedInput">Difficulty:</label>
            <div id="speedText">Medium</div>
        </div>
        <input id="speedInput" type="range" min="0" max="5" step="1">
    </div>
    <button id="start-game-btn">Start Game</button>
</section>

</body>
</html>
