<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <script src="build/app.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="section">
    <div id="board">
        <!--Dynamically generated-->
    </div>
</div>

<section class="input-wrapper">
    <div class="range-wrapper">
        <label class="speedLabel" for="speedInput">Starting Speed</label>
        <div id="speedText">Speed</div>
        <input id="speedInput" type="range" min="0" max="800" step="200">
    </div>
    <button id="start-game-btn">Start Game</button>
</section>

</body>
</html>
